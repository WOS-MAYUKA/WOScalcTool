<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英雄装備コスト計算機 | WOS Tools</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<style>
  /* --- 共通デザイン定義 --- */
  :root {
    --bg-deep: #020617;
    --glass-surface: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.15);
    --accent-ice: #22d3ee;
    --accent-fire: #f97316;
    --text-main: #f1f5f9;
    --text-sub: #94a3b8;

    /* レアリティカラー */
    --color-mythic: #ef4444; /* 神話(赤) */
    --color-legend: #f97316; /* レジェンド(橙) */
    --color-epic: #a855f7;   /* エピック(紫) */
    --color-rare: #3b82f6;   /* レア(青) */
    --color-good: #22c55e;   /* グッド(緑) */
    --color-normal: #94a3b8; /* ノーマル(灰) */
  }

  html { scroll-behavior: smooth; }

  body {
    margin: 0; padding: 0;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    background-color: var(--bg-deep);
    color: var(--text-main);
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
    overflow-x: hidden;
  }

  /* 背景設定 */
  .bg-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
    background-image: url('image.png'); /* トップページと同じ画像 */
    background-size: cover;
    background-position: center;
    filter: brightness(0.6) contrast(1.1) blur(2px);
  }
  .bg-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: radial-gradient(circle at center, transparent 0%, var(--bg-deep) 90%);
    pointer-events: none;
  }
  .snow-container {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 0;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIj48Y2lyY2xlIGN4PSI1IiBjeT0iNSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjMpIi8+PC9zdmc+');
    animation: snow 25s linear infinite;
    opacity: 0.6;
  }
  @keyframes snow { 0% { background-position: 0 0; } 100% { background-position: 50px 500px; } }

  /* コンテナ */
  .container {
    position: relative; z-index: 1; width: 100%; max-width: 800px;
    padding: 40px 20px; box-sizing: border-box;
  }

  /* ナビゲーション */
  .nav-back {
    display: inline-flex; align-items: center; gap: 8px;
    color: var(--text-sub); text-decoration: none;
    margin-bottom: 30px; transition: 0.3s; font-size: 0.9rem;
  }
  .nav-back:hover { color: var(--accent-ice); transform: translateX(-5px); }

  /* カードデザイン */
  .calc-card {
    background: var(--glass-surface);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
  }

  h2 {
    text-align: center; font-size: 1.8rem; margin: 0 0 30px 0;
    color: var(--text-main); letter-spacing: 0.1em;
    text-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 20px;
  }

  label {
    display: block; margin-top: 20px; margin-bottom: 8px;
    font-weight: 700; font-size: 0.9rem; color: var(--accent-ice);
    letter-spacing: 0.05em;
  }

  /* 入力フォーム */
  select, input {
    width: 100%; padding: 14px;
    background-color: rgba(0, 0, 0, 0.4);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    color: var(--text-main); font-size: 16px;
    box-sizing: border-box; transition: 0.3s;
  }
  select:focus, input:focus {
    border-color: var(--accent-ice); outline: none;
    box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
    background-color: rgba(0, 0, 0, 0.6);
  }

  /* Flex Layout for inputs */
  .input-row {
    display: flex; gap: 15px; margin-bottom: 20px;
  }
  .input-group { flex: 1; }

  /* 計算ボタン */
  button.calc-btn {
    width: 100%;
    background: linear-gradient(135deg, var(--accent-ice), #0ea5e9);
    color: #fff; padding: 18px; border: none; border-radius: 50px;
    font-size: 1.1rem; font-weight: bold; margin-top: 30px;
    cursor: pointer; transition: 0.3s; letter-spacing: 0.1em;
    box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
  }
  button.calc-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(34, 211, 238, 0.5);
  }
  button.calc-btn:active { transform: scale(0.98); }

  /* 結果表示エリア */
  .result-container {
    margin-top: 40px; background-color: rgba(0,0,0,0.3);
    border-radius: 12px; padding: 25px;
    border: 1px solid var(--accent-ice);
    box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.05);
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .result-row {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 12px; padding-bottom: 8px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .result-row:last-child { border-bottom: none; }

  .result-label { 
    font-size: 0.95rem; color: var(--text-sub); 
    display: flex; align-items: center; gap: 10px;
  }
  .result-value {
    font-size: 1.4rem; font-weight: 800; color: var(--accent-ice);
    font-family: "Helvetica Neue", sans-serif;
    text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
  }

  /* アイコン色設定 */
  .icon-xp { color: #facc15; } /* 黄色 */
  .icon-stone { color: #22d3ee; } /* 青 (石) */
  .icon-widget { color: #f97316; } /* オレンジ (装備) */
  .icon-mythril { color: #d946ef; } /* 紫 (ミスリル) */

  .hidden { display: none; }

  footer {
    margin-top: auto; padding: 40px; width: 100%; text-align: center;
    color: var(--text-sub); font-size: 0.8rem; letter-spacing: 0.1em;
  }
</style>
</head>
<body>

<div class="bg-layer"></div>
<div class="bg-overlay"></div>
<div class="snow-container"></div>

<div class="container">
  <a href="index.html" class="nav-back"><i class="fas fa-chevron-left"></i> トップページに戻る</a>

  <div class="calc-card">
    <h1>英雄装備コスト計算機</h1>

    <div style="margin-top: 20px; font-size:0.9rem; color:var(--accent-ice); margin-bottom:10px;">
      <i class="fas fa-caret-right"></i> 現在の状態
    </div>
    <label>レアリティ</label>
    <select id="curRarity" onchange="updateInputs('cur')">
      <option value="normal" style="color:var(--color-normal);">ノーマル (最大Lv20)</option>
      <option value="good" style="color:var(--color-good);">グッド (最大Lv40)</option>
      <option value="rare" style="color:var(--color-rare);">レア (最大Lv60)</option>
      <option value="epic" style="color:var(--color-epic);">エピック (最大Lv80)</option>
      <option value="legend" style="color:var(--color-legend);">レジェンド (最大Lv100)</option>
      <option value="mythic" style="color:var(--color-mythic);">神話 (最大Lv100)</option>
    </select>

    <div class="input-row">
      <div class="input-group">
        <label>装備レベル</label>
        <input type="number" id="curLv" value="0" min="0" max="100" oninput="checkMax(this)" onblur="checkMin(this)">
      </div>
      <div class="input-group" id="curMasteryGroup" style="display:none;">
        <label>精錬レベル</label>
        <input type="number" id="curMastery" value="0" min="0" max="20" oninput="checkMax(this)" onblur="checkMin(this)">
      </div>
    </div>

    <div style="margin-top: 20px; font-size:0.9rem; color:var(--accent-fire); margin-bottom:10px;">
      <i class="fas fa-caret-right"></i> 目標の状態
    </div>

    <div id="tarRarityArea" style="display:none;">
      <label>レアリティ</label>
      <select id="tarRarity" onchange="updateInputs('tar')">
        <option value="legend" style="color:var(--color-legend);">レジェンド</option>
        <option value="mythic" style="color:var(--color-mythic);">神話</option>
      </select>
    </div>

    <div class="input-row">
      <div class="input-group">
        <label>目標レベル</label>
        <input type="number" id="tarLv" value="100" min="1" max="100" oninput="checkMax(this)" onblur="checkMin(this)">
      </div>
      <div class="input-group" id="tarMasteryGroup" style="display:none;">
        <label>精錬レベル</label>
        <input type="number" id="tarMastery" value="0" min="0" max="20" oninput="checkMax(this)" onblur="checkMin(this)">
      </div>
    </div>

    <button class="calc-btn" onclick="calculateGearCost()">必要コストを計算</button>

    <div class="result-container" id="resultArea" style="display:none;">

      <div class="result-row">
        <span class="result-label"><i class="fas fa-cog icon-xp"></i> 強化経験値 (XP)</span>
        <span class="result-value" id="resXP">0</span>
      </div>

      <div class="result-row" id="rowMythril">
        <span class="result-label"><i class="fas fa-gem icon-mythril"></i> ミスリル</span>
        <span class="result-value" id="resMythril">0</span>
      </div>

      <div class="result-row" id="rowWidget">
        <span class="result-label"><i class="fas fa-shield-halved icon-widget"></i> レジェンド装備</span>
        <span class="result-value" id="resWidget">0</span>
      </div>

      <div class="result-row" id="rowStone">
        <span class="result-label"><i class="fas fa-cube icon-stone"></i> 精錬エナジー源石</span>
        <span class="result-value" id="resStone">0</span>
      </div>

    </div>
  </div>
</div>

<footer>
  &copy; 2026 WOS Tools Created by MAYUKA
</footer>

<script>
// ==========================================
// データ定義 (Data Definition)
// ==========================================

// 1. 通常装備(ノーマル〜レジェンド) XPコスト
const xpStandard = [
  10, 15, 20, 25, 30, 35, 40, 45, 50, 55, // 0-9
  60, 65, 70, 75, 80, 85, 90, 95, 100, 105, // 10-19
  110, 115, 120, 125, 130, 135, 140, 145, 150, 160, // 20-29
  170, 180, 190, 200, 210, 220, 230, 240, 250, 270, // 30-39
  290, 310, 330, 350, 370, 390, 410, 430, 450, 470, // 40-49
  490, 510, 530, 550, 570, 590, 610, 630, 650, 680, // 50-59
  710, 740, 770, 800, 830, 860, 890, 920, 950, 990, // 60-69
  1030, 1070, 1110, 1150, 1190, 1230, 1270, 1310, 1350, 1400, // 70-79
  1450, 1500, 1550, 1600, 1650, 1700, 1750, 1800, 1850, 1900, // 80-89
  1950, 2000, 2050, 2100, 2150, 2200, 2250, 2300, 2350, 2400 // 90-99
];

// 2. 精錬(Mastery)コスト
const masteryCost = [
  { s:10, w:0 }, { s:20, w:0 }, { s:30, w:0 }, { s:40, w:0 }, { s:50, w:0 }, // 0->5
  { s:60, w:0 }, { s:70, w:0 }, { s:80, w:0 }, { s:90, w:0 }, { s:100, w:0 }, // 5->10
  { s:110, w:1 }, { s:120, w:2 }, { s:130, w:3 }, { s:140, w:4 }, { s:150, w:5 }, // 10->15
  { s:160, w:6 }, { s:170, w:7 }, { s:180, w:8 }, { s:190, w:9 }, { s:200, w:10 } // 15->20
];

// 3. 神話装備レベルアップコスト
function getMythicLevelCost(currentLv) {
  if (currentLv === 0) return { xp: 0, mythril: 2, widget: 0 };

  if (currentLv === 19) return { xp: 0, mythril: 10, widget: 3 };
  if (currentLv === 39) return { xp: 0, mythril: 20, widget: 5 };
  if (currentLv === 59) return { xp: 0, mythril: 30, widget: 5 };
  if (currentLv === 79) return { xp: 0, mythril: 40, widget: 10 };
  if (currentLv === 99) return { xp: 0, mythril: 50, widget: 10 };

  if (currentLv >= 1 && currentLv < 19) return { xp: 2500 + (currentLv - 1) * 50, mythril: 0, widget: 0 };
  if (currentLv >= 20 && currentLv < 39) return { xp: 3500 + (currentLv - 20) * 50, mythril: 0, widget: 0 };
  if (currentLv >= 40 && currentLv < 59) return { xp: 4450 + (currentLv - 40) * 50, mythril: 0, widget: 0 };
  if (currentLv >= 60 && currentLv < 79) return { xp: 5500 + (currentLv - 60) * 100, mythril: 0, widget: 0 };
  if (currentLv >= 80 && currentLv < 99) return { xp: 7500 + (currentLv - 80) * 100, mythril: 0, widget: 0 };

  return { xp: 0, mythril: 0, widget: 0 };
}

// レアリティごとの最大レベル
const maxLevels = {
  "normal": 20, "good": 40, "rare": 60, 
  "epic": 80, "legend": 100, "mythic": 100
};

// ==========================================
// UI制御
// ==========================================

// 入力中は最大値のみチェック (タイピング阻害防止)
function checkMax(input) {
  if (input.value === "") return;
  const val = parseInt(input.value);
  const max = parseInt(input.max);
  if (val > max) input.value = max;
}

// フォーカスが外れた時に最小値をチェック
function checkMin(input) {
  if (input.value === "") return;
  const val = parseInt(input.value);
  const min = parseInt(input.min);
  if (val < min) input.value = min;
}

function updateInputs(prefix) {
  const curRarity = document.getElementById("curRarity").value;
  // 目標レアリティの決定
  let effectiveRarity = curRarity;

  if (prefix === "tar") {
    if (curRarity === "mythic") effectiveRarity = "mythic";
    else if (curRarity === "legend") effectiveRarity = document.getElementById("tarRarity").value;
    else effectiveRarity = curRarity;
  } else {
    // curの場合はそれ自身の値
    effectiveRarity = curRarity;
  }

  const maxLv = maxLevels[effectiveRarity];
  const lvInput = document.getElementById(prefix + "Lv");
  const masteryGroup = document.getElementById(prefix + "MasteryGroup");
  const masteryInput = document.getElementById(prefix + "Mastery");

  // レベル上限更新
  lvInput.max = maxLv;

  // 目標('tar')の場合、レアリティ変更時に「最大レベル」をデフォルトセット
  if (prefix === "tar") {
    lvInput.value = maxLv;
  } else {
    if (parseInt(lvInput.value) > maxLv) lvInput.value = maxLv;
  }

  // --- 神話の場合の最小値制約 ---
  if (effectiveRarity === "mythic") {
    // 神話: 装備Lv最小1, 精錬Lv最小10
    lvInput.min = 1;
    masteryInput.min = 10;

    // 現在値が最小未満なら補正
    // 現在('cur')の場合は、自動補正を入れておく
    if (prefix === "cur") {
        if (parseInt(lvInput.value) < 1) lvInput.value = 1;
        if (parseInt(masteryInput.value) < 10) masteryInput.value = 10;
    }
    // 目標('tar')の場合は、変更直後なので自動補正しても良いが、入力中はcheckMinに任せる

  } else {
    // 神話以外: 最小0
    lvInput.min = 0;
    masteryInput.min = 0;
  }

  // --- 表示制御 ---
  // 目標レアリティ選択エリアの表示 (現在がレジェンドの場合のみ)
  if (prefix === "cur") {
    const tarRarityArea = document.getElementById("tarRarityArea");
    if (curRarity === "legend") {
      tarRarityArea.style.display = "block";
    } else {
      tarRarityArea.style.display = "none";
      // 目標のレアリティ値を強制同期
      if (curRarity !== "mythic") document.getElementById("tarRarity").value = curRarity;

      // 目標側の入力制限も更新するために呼び出し
      updateInputs('tar');
    }
  }

  // 精錬レベル入力欄の表示 (レジェンド・神話のみ)
  if (effectiveRarity === "legend" || effectiveRarity === "mythic") {
    masteryGroup.style.display = "block";
  } else {
    masteryGroup.style.display = "none";
    masteryInput.value = 0;
  }
}

// ==========================================
// 計算ロジック
// ==========================================

function calculateGearCost() {
  const curRarity = document.getElementById("curRarity").value;
  const curLv = parseInt(document.getElementById("curLv").value);
  const curMastery = parseInt(document.getElementById("curMastery").value) || 0;

  let tarRarity = document.getElementById("tarRarity").value;

  if (curRarity === "mythic") tarRarity = "mythic";
  else if (curRarity !== "legend") tarRarity = curRarity;

  const tarLv = parseInt(document.getElementById("tarLv").value);
  const tarMastery = parseInt(document.getElementById("tarMastery").value) || 0;

  const ranks = ["normal", "good", "rare", "epic", "legend", "mythic"];
  if (ranks.indexOf(curRarity) > ranks.indexOf(tarRarity)) {
    alert("目標レアリティは現在より高く設定してください"); return;
  }
  if (curRarity === tarRarity) {
    if (curLv > tarLv) {
      alert("目標レベルは現在より高く設定してください"); return;
    }
    if (curLv === tarLv && curMastery > tarMastery && (curRarity === "legend" || curRarity === "mythic")) {
      alert("目標精錬レベルは現在より高く設定してください"); return;
    }
  }

  if (tarLv > maxLevels[tarRarity]) {
    alert(`目標レベルが${tarRarity}の上限(${maxLevels[tarRarity]})を超えています`);
    return;
  }

  // --- ガード: 目標が神話の場合、目標精錬レベルは10以上必須 ---
  if (tarRarity === "mythic") {
    if (tarMastery < 10) {
      alert("神話装備の精錬レベルは最低10です。\n目標精錬レベルを10以上に設定してください。");
      return;
    }
  }

  // --- ガード: 神話装備のレベル上限解放条件 ---
  if (tarRarity === "mythic") {
    let requiredMastery = 0;
    if (tarLv >= 20) requiredMastery = 11;
    if (tarLv >= 40) requiredMastery = 12;
    if (tarLv >= 60) requiredMastery = 13;
    if (tarLv >= 80) requiredMastery = 14;
    if (tarLv === 100) requiredMastery = 15;

    if (tarMastery < requiredMastery) {
      alert(`神話装備 Lv${tarLv} にするには、精錬レベル ${requiredMastery} が必要です。\n目標精錬レベルを ${requiredMastery} 以上に設定してください。`);
      return;
    }
  }

  let totalXP = 0;
  let totalStone = 0;
  let totalWidget = 0;
  let totalMythril = 0;

  // --- 計算処理 ---
  if (tarRarity !== "mythic") {
    // 通常計算
    for (let l = curLv; l < tarLv; l++) {
      if (l < xpStandard.length) totalXP += xpStandard[l];
    }
    if (tarRarity === "legend") {
      for (let m = curMastery; m < tarMastery; m++) {
        totalStone += masteryCost[m].s;
        totalWidget += masteryCost[m].w;
      }
    }

  } else {
    // 神話を含む計算
    if (curRarity !== "mythic") {
      // レジェンドカンストまで
      for (let l = curLv; l < 100; l++) {
        totalXP += xpStandard[l];
      }
      if (curMastery < 10) {
        for (let m = curMastery; m < 10; m++) {
          totalStone += masteryCost[m].s;
          totalWidget += masteryCost[m].w;
        }
      }
      totalWidget += 2; // 昇格コスト

      var mythicStartLv = 1; 
      var mythicStartMastery = 10; 
    } else {
      var mythicStartLv = curLv;
      var mythicStartMastery = curMastery;
    }

    // 神話区間
    for (let l = mythicStartLv; l < tarLv; l++) {
      const cost = getMythicLevelCost(l);
      totalXP += cost.xp;
      totalMythril += cost.mythril;
      totalWidget += cost.widget;
    }

    for (let m = mythicStartMastery; m < tarMastery; m++) {
      if (m < masteryCost.length) {
        totalStone += masteryCost[m].s;
        totalWidget += masteryCost[m].w;
      }
    }
  }

  // 表示更新
  document.getElementById("resXP").innerText = totalXP.toLocaleString();
  document.getElementById("resStone").innerText = totalStone.toLocaleString();
  document.getElementById("resWidget").innerText = totalWidget.toLocaleString();
  document.getElementById("resMythril").innerText = totalMythril.toLocaleString();

  document.getElementById("rowMythril").style.display = (totalMythril > 0 || tarRarity === "mythic") ? "flex" : "none";
  document.getElementById("rowWidget").style.display = (totalWidget > 0 || tarRarity === "legend" || tarRarity === "mythic") ? "flex" : "none";
  document.getElementById("rowStone").style.display = (totalStone > 0 || tarRarity === "legend" || tarRarity === "mythic") ? "flex" : "none";

  document.getElementById("resultArea").style.display = "block";
}

// 初期化
document.addEventListener('DOMContentLoaded', () => {
  updateInputs('cur');
  updateInputs('tar');
});

</script>

</body>
</html>
