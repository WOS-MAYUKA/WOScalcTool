<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ペットコスト計算機 | WOS Tools</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<style>
  /* --- 共通デザイン定義 --- */
  :root {
    --bg-deep: #020617;
    --glass-surface: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.15);
    --accent-ice: #22d3ee;
    --accent-fire: #f97316;
    --text-main: #f1f5f9;
    --text-sub: #94a3b8;

    /* ランク別カラー */
    --rank-ssr: #f97316; /* オレンジ */
    --rank-sr: #a855f7;  /* 紫 */
    --rank-r: #3b82f6;   /* 青 */
    --rank-n: #22c55e;   /* 緑 */
    --rank-c: #94a3b8;   /* グレー */
  }

  html { scroll-behavior: smooth; }

  body {
    margin: 0; padding: 0;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    background-color: var(--bg-deep);
    color: var(--text-main);
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
    overflow-x: hidden;
  }

  /* 背景設定 */
  .bg-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
    background-image: url('image.png'); /* トップページと同じ画像 */
    background-size: cover;
    background-position: center;
    filter: brightness(0.6) contrast(1.1) blur(2px);
  }
  .bg-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: radial-gradient(circle at center, transparent 0%, var(--bg-deep) 90%);
    pointer-events: none;
  }
  .snow-container {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 0;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIj48Y2lyY2xlIGN4PSI1IiBjeT0iNSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjMpIi8+PC9zdmc+');
    animation: snow 25s linear infinite;
    opacity: 0.6;
  }
  @keyframes snow { 0% { background-position: 0 0; } 100% { background-position: 50px 500px; } }

  /* コンテナ */
  .container {
    position: relative; z-index: 1; width: 100%; max-width: 800px;
    padding: 40px 20px; box-sizing: border-box;
  }

  /* ナビゲーション */
  .nav-back {
    display: inline-flex; align-items: center; gap: 8px;
    color: var(--text-sub); text-decoration: none;
    margin-bottom: 30px; transition: 0.3s; font-size: 0.9rem;
  }
  .nav-back:hover { color: var(--accent-ice); transform: translateX(-5px); }

  /* カードデザイン */
  .calc-card {
    background: var(--glass-surface);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
  }

  h2 {
    text-align: center; font-size: 1.8rem; margin: 0 0 30px 0;
    color: var(--text-main); letter-spacing: 0.1em;
    text-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 20px;
  }

  label {
    display: block; margin-top: 20px; margin-bottom: 8px;
    font-weight: 700; font-size: 0.9rem; color: var(--accent-ice);
    letter-spacing: 0.05em;
  }

  /* 入力フォーム */
  select, input {
    width: 100%; padding: 14px;
    background-color: rgba(0, 0, 0, 0.4);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    color: var(--text-main); font-size: 16px;
    box-sizing: border-box; transition: 0.3s;
  }
  select:focus, input:focus {
    border-color: var(--accent-ice); outline: none;
    box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
    background-color: rgba(0, 0, 0, 0.6);
  }

  /* レベル入力エリア */
  .level-inputs {
    display: flex; gap: 20px; margin-bottom: 30px;
  }
  .level-inputs > div { flex: 1; }

  /* 計算ボタン */
  button.calc-btn {
    width: 100%;
    background: linear-gradient(135deg, var(--accent-ice), #0ea5e9);
    color: #fff; padding: 18px; border: none; border-radius: 50px;
    font-size: 1.1rem; font-weight: bold; margin-top: 10px;
    cursor: pointer; transition: 0.3s; letter-spacing: 0.1em;
    box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
  }
  button.calc-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(34, 211, 238, 0.5);
  }
  button.calc-btn:active { transform: scale(0.98); }

  /* 結果表示エリア */
  .result-container {
    margin-top: 40px; background-color: rgba(0,0,0,0.3);
    border-radius: 12px; padding: 25px;
    border: 1px solid var(--accent-ice);
    box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.05);
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .result-row {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 15px; padding-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .result-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

  .result-label { 
    font-size: 0.95rem; color: var(--text-sub); 
    display: flex; align-items: center; gap: 10px;
  }
  .result-value {
    font-size: 1.5rem; font-weight: 800; color: var(--accent-ice);
    font-family: "Helvetica Neue", sans-serif;
    text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
  }

  /* アイコン色設定 */
  .icon-xp { color: #facc15; } /* 黄色 */
  .icon-book { color: #3b82f6; } /* 青本 */
  .icon-potion { color: #d946ef; } /* 紫ポーション */
  .icon-syringe { color: #f97316; } /* オレンジ注射器 */

  footer {
    margin-top: auto; padding: 40px; width: 100%; text-align: center;
    color: var(--text-sub); font-size: 0.8rem; letter-spacing: 0.1em;
  }
</style>
</head>
<body>

<div class="bg-layer"></div>
<div class="bg-overlay"></div>
<div class="snow-container"></div>

<div class="container">
  <a href="index.html" class="nav-back"><i class="fas fa-chevron-left"></i> トップページに戻る</a>

  <div class="calc-card">
    <h2>ペットコスト計算機</h2>

    <label>ペットを選択</label>
    <select id="petSelect" onchange="updateMaxLevel()">

      <optgroup label="C - Max Lv50" style="color:var(--rank-c);">
        <option value="uc" data-max="50">洞窟ハイエナ</option>
      </optgroup>


      <optgroup label="N - Max Lv60" style="color:var(--rank-n);">
        <option value="n" data-max="60">北極オオカミ</option>
        <option value="n" data-max="60">ジャコウウシ</option>
      </optgroup>

      <optgroup label="R - Max Lv70" style="color:var(--rank-r);">
        <option value="r" data-max="70">巨鳥タイタン</option>
        <option value="r" data-max="70">ジャイアントバク</option>
      </optgroup>

      <optgroup label="SR - Max Lv80" style="color:var(--rank-sr);">
        <option value="sr" data-max="80">オオツノジカ</option>
        <option value="sr" data-max="80">ユキヒョウ</option>
      </optgroup>


      <optgroup label="SSR - Max Lv100" style="color:var(--rank-ssr);">
        <option value="ssr" data-max="100">ホラアナライオン</option>
        <option value="ssr" data-max="100">雪猿</option>
        <option value="ssr" data-max="100">エラスモテリウム</option>
        <option value="ssr" data-max="100">霧氷の古猿</option>
        <option value="ssr" data-max="100">マンモス</option>
        <option value="ssr" data-max="100">サーベルタイガー</option>
        <option value="ssr" data-max="100">巨大なカメレオン</option>
      </optgroup>
    </select>

    <div class="level-inputs">
      <div>
        <label>現在レベル</label>
        <input type="number" id="currentLv" value="1" min="1" max="100">
      </div>
      <div>
        <label>目標レベル</label>
        <input type="number" id="targetLv" value="100" min="2" max="100">
      </div>
    </div>

    <button class="calc-btn" onclick="calculatePetCost()">育成コストを計算</button>

    <div class="result-container" id="resultArea" style="display:none;">

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-drumstick-bite icon-xp"></i> ペットの餌
        </span>
        <span class="result-value" id="resXP">0</span>
      </div>

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-book icon-book"></i> 獣調教手帳
        </span>
        <span class="result-value" id="resBook">0</span>
      </div>

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-flask icon-potion"></i> 活力薬
        </span>
        <span class="result-value" id="resPotion">0</span>
      </div>

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-syringe icon-syringe"></i> 強化血清
        </span>
        <span class="result-value" id="resSyringe">0</span>
      </div>

    </div>
  </div>
</div>

<footer>
  &copy; 2026 WOS Tools Created by MAYUKA
</footer>

<script>
// ==========================================
// データ定義 (Data Definition)
// ==========================================

// ■ XP 詳細データ [配列Index = レベル]
// Index 1 = Lv1 -> Lv2 に必要なコスト
const xpDetailData = {

    0, 
    150, 160, 170, 180, 190, 200, 210, 220, 235, // 1->10
    250, 265, 280, 295, 310, 325, 340, 355, 370, 390, // 11->20
    410, 430, 450, 470, 490, 510, 530, 550, 570, 600, // 21->30

    950, 990, 1030, 1070, 1110, 1150, 1190, 1230, 1270, 1310 // 41->50
  ],
  // Common (N/Green) - Max 60
  "n": [
    0,
    200, 220, 240, 260, 280, 300, 320, 340, 370, // 1->10
    400, 430, 460, 490, 520, 550, 580, 610, 640, 680, // 11->20
    720, 760, 800, 840, 880, 920, 960, 1000, 1040, 1100, // 21->30
    1160, 1220, 1280, 1340, 1400, 1460, 1520, 1580, 1640, 1720, // 31->40
    1800, 1880, 1960, 2040, 2120, 2200, 2280, 2360, 2440, 2540, // 41->50
    2640, 2740, 2840, 2940, 3040, 3140, 3240, 3340, 3440, 3560  // 51->60
  ],
  // Rare (R/Blue) - Max 70
  "r": [
    0,
    300, 330, 360, 390, 420, 450, 480, 510, 555, // 1->10
    600, 645, 690, 735, 780, 825, 870, 915, 960, 1020, // 11->20
    1080, 1140, 1200, 1260, 1320, 1380, 1440, 1500, 1560, 1650, // 21->30
    1740, 1830, 1920, 2010, 2100, 2190, 2280, 2370, 2460, 2580, // 31->40
    2700, 2820, 2940, 3060, 3180, 3300, 3420, 3540, 3660, 3810, // 41->50
    3960, 4110, 4260, 4410, 4560, 4710, 4860, 5010, 5160, 5340, // 51->60
    5520, 5700, 5880, 6060, 6240, 6420, 6600, 6780, 6960, 7140  // 61->70
  ],
  // Super Rare (SR/Purple) - Max 80
  "sr": [
    0,
    400, 440, 480, 520, 560, 600, 640, 680, 740, // 1->10
    800, 860, 920, 980, 1040, 1100, 1160, 1220, 1280, 1360, // 11->20
    1440, 1520, 1600, 1680, 1760, 1840, 1920, 2000, 2080, 2200, // 21->30
    2320, 2440, 2560, 2680, 2800, 2920, 3040, 3160, 3280, 3440, // 31->40
    3600, 3760, 3920, 4080, 4240, 4400, 4560, 4720, 4880, 5080, // 41->50
    5280, 5480, 5680, 5880, 6080, 6280, 6480, 6680, 6880, 7120, // 51->60
    7360, 7600, 7840, 8080, 8320, 8560, 8800, 9040, 9280, 9520, // 61->70
    9760, 10000, 10240, 10480, 10720, 10960, 11200, 11440, 11680, 12000 // 71->80
  ],
  // SSR (Orange) - Max 100
  "ssr": [
    0,
    500, 550, 600, 650, 700, 750, 800, 850, 925, // 1->10
    1000, 1075, 1150, 1225, 1300, 1375, 1450, 1525, 1600, 1700, // 11->20
    1800, 1900, 2000, 2100, 2200, 2300, 2400, 2500, 2600, 2750, // 21->30
    2900, 3050, 3200, 3350, 3500, 3650, 3800, 3950, 4100, 4300, // 31->40
    4500, 4700, 4900, 5100, 5300, 5500, 5700, 5900, 6100, 6350, // 41->50
    6600, 6850, 7100, 7350, 7600, 7850, 8100, 8350, 8600, 8900, // 51->60
    9200, 9500, 9800, 10100, 10400, 10700, 11000, 11300, 11600, 11900, // 61->70
    12200, 12500, 12800, 13100, 13400, 13700, 14000, 14300, 14600, 15000, // 71->80
    15400, 15800, 16200, 16600, 17000, 17400, 17800, 18200, 18600, 19000, // 81->90
    19400, 19800, 20200, 20600, 21000, 21400, 21800, 22200, 22600, 23100 // 91->100
  ]
};

// ■ 突破素材データ
// { lv: 10, ... } -> Lv10からLv11にするために必要な突破素材
const materialData = {
  // Common (Grey)
  "uc": [
    { lv: 10, book: 15, potion: 0,  syringe: 0 },
    { lv: 20, book: 30, potion: 0,  syringe: 0 },
    { lv: 30, book: 45, potion: 10, syringe: 0 },
    { lv: 40, book: 60, potion: 20, syringe: 0 },
    { lv: 50, book: 90, potion: 30, syringe: 10 }
  ],
  // Common (N)
  "n": [
    { lv: 10, book: 20, potion: 0,  syringe: 0 },
    { lv: 20, book: 40, potion: 0,  syringe: 0 },
    { lv: 30, book: 60, potion: 10, syringe: 0 },
    { lv: 40, book: 90, potion: 20, syringe: 0 },
    { lv: 50, book: 130, potion: 30, syringe: 10 },
    { lv: 60, book: 175, potion: 50, syringe: 20 }
  ],
  // Rare (R)
  "r": [
    { lv: 10, book: 25,  potion: 0,  syringe: 0 },
    { lv: 20, book: 50,  potion: 0,  syringe: 0 },
    { lv: 30, book: 75,  potion: 10, syringe: 0 },
    { lv: 40, book: 100, potion: 20, syringe: 0 },
    { lv: 50, book: 155, potion: 30, syringe: 10 },
    { lv: 60, book: 200, potion: 50, syringe: 20 },
    { lv: 70, book: 255, potion: 80, syringe: 40 }
  ],
  // SR
  "sr": [
    { lv: 10, book: 30,  potion: 0,   syringe: 0 },
    { lv: 20, book: 60,  potion: 0,   syringe: 0 },
    { lv: 30, book: 95,  potion: 10,  syringe: 0 },
    { lv: 40, book: 125, potion: 20,  syringe: 0 },
    { lv: 50, book: 190, potion: 30,  syringe: 10 },
    { lv: 60, book: 250, potion: 50,  syringe: 20 },
    { lv: 70, book: 310, potion: 80,  syringe: 40 },
    { lv: 80, book: 380, potion: 100, syringe: 60 }
  ],
  // SSR
  "ssr": [
    { lv: 10, book: 35,  potion: 0,   syringe: 0 },
    { lv: 20, book: 70,  potion: 0,   syringe: 0 },
    { lv: 30, book: 110, potion: 15,  syringe: 0 },
    { lv: 40, book: 145, potion: 35,  syringe: 0 },
    { lv: 50, book: 220, potion: 50,  syringe: 10 },
    { lv: 60, book: 290, potion: 65,  syringe: 20 },
    { lv: 70, book: 365, potion: 85,  syringe: 40 },
    { lv: 80, book: 440, potion: 100, syringe: 60 },
    { lv: 90, book: 585, potion: 115, syringe: 80 },
    { lv: 100, book: 730, potion: 135, syringe: 100 }
  ]
};

// ==========================================
// ロジック (Logic)
// ==========================================

// ペット選択時に最大レベルを更新
function updateMaxLevel() {
  const select = document.getElementById("petSelect");
  const selectedOption = select.options[select.selectedIndex];
  const maxLv = parseInt(selectedOption.getAttribute("data-max"));

  const curInput = document.getElementById("currentLv");
  const tarInput = document.getElementById("targetLv");

  curInput.max = maxLv;
  tarInput.max = maxLv;
  tarInput.value = maxLv; // 目標を最大値にリセット
}

// コスト計算
function calculatePetCost() {
  const select = document.getElementById("petSelect");
  const rarity = select.value;
  const maxLv = parseInt(select.options[select.selectedIndex].getAttribute("data-max"));

  let start = parseInt(document.getElementById("currentLv").value);
  let end = parseInt(document.getElementById("targetLv").value);

  if (start >= end) {
    alert("目標レベルは現在レベルより高く設定してください");
    return;
  }

  let totalXP = 0;
  let totalBook = 0;
  let totalPotion = 0;
  let totalSyringe = 0;

  // 1. XP計算
  const list = xpDetailData[rarity];
  for (let lv = start; lv < end; lv++) {
    if (lv < list.length) {
      totalXP += list[lv]; 
    }
  }

  // 2. 突破素材計算
  const matTable = materialData[rarity];

  matTable.forEach(item => {
    // まだ突破していない壁かどうか
    if (start <= item.lv) {
      // 目標が壁を超えるか、または目標が最大レベル(壁と等しい)の場合
      if (end > item.lv || (end === item.lv && item.lv === maxLv)) {
        totalBook += item.book;
        totalPotion += item.potion;
        totalSyringe += item.syringe;
      }
    }
  });

  // 結果表示
  document.getElementById("resXP").innerText = Math.ceil(totalXP).toLocaleString();
  document.getElementById("resBook").innerText = totalBook.toLocaleString();
  document.getElementById("resPotion").innerText = totalPotion.toLocaleString();
  document.getElementById("resSyringe").innerText = totalSyringe.toLocaleString();

  document.getElementById("resultArea").style.display = "block";
}

// 初期化
document.addEventListener('DOMContentLoaded', updateMaxLevel);

</script>

</body>
</html>
