function updateTargetOptions() {
  const select = document.getElementById("petSelect");
  const maxLv = parseInt(select.options[select.selectedIndex].getAttribute("data-max"));

  const curSelect = document.getElementById("currentLv");
  const tarSelect = document.getElementById("targetLv");

  const currentVal = parseInt(curSelect.value);
  const oldTar = parseInt(tarSelect.value);

  tarSelect.innerHTML = "";

  // 現在レベル + 1 から 最大レベル までを生成
  for (let i = currentVal + 1; i <= maxLv; i++) {
    const op = document.createElement("option");
    op.value = i;
    op.text = i;
    tarSelect.appendChild(op);
  }

  // 前回の値を維持できるなら維持、できなければ最小値(現在+1)を選択
  if (oldTar > currentVal && oldTar <= maxLv) {
    tarSelect.value = oldTar;
  } else if (tarSelect.options.length > 0) {
    tarSelect.selectedIndex = 0;
  }
}

function updateMaxLevel() {
  const select = document.getElementById("petSelect");
  const maxLv = parseInt(select.options[select.selectedIndex].getAttribute("data-max"));

  const curSelect = document.getElementById("currentLv");
  // 前回の値を保持
  const oldCur = parseInt(curSelect.value) || 1;

  curSelect.innerHTML = "";

  // 現在レベル (1 〜 Max-1)
  for (let i = 1; i < maxLv; i++) {
    const op = document.createElement("option");
    op.value = i;
    op.text = i;
    curSelect.appendChild(op);
  }

  // 値の復元
  if (oldCur >= 1 && oldCur < maxLv) {
    curSelect.value = oldCur;
  } else {
    curSelect.value = 1;
  }

  // 目標レベルの更新を実行
  updateTargetOptions();
}

    const rarity = select.value;
    const maxLv = parseInt(select.options[select.selectedIndex].getAttribute("data-max"));

    let start = parseInt(document.getElementById("currentLv").value);
    let end = parseInt(document.getElementById("targetLv").value);

    if (start >= end) {
      alert("目標レベルは現在レベルより高く設定してください");
      return;
    }

    // ヴァレリア倍率
    const valeriaMult = parseFloat(document.getElementById("valeriaBonus").value) || 1.0;

    // 変数初期化
    let totalXP = 0;
    let totalBook = 0;
    let totalPotion = 0;
    let totalSyringe = 0;
    let totalScore = 0;

    // 1. XP計算 (合計)
    const list = xpDetailData[rarity];
    for (let lv = start; lv < end; lv++) {
      if (lv < list.length) {
        totalXP += list[lv]; 
      }
    }

    // 2. 突破素材計算 (Start < Lv <= End)
    const matTable = materialData[rarity];
    matTable.forEach(item => {
      if (item.lv > start && item.lv <= end) {
        totalBook += item.book;
        totalPotion += item.potion;
        totalSyringe += item.syringe;
      }
    });

    // 3. SVSポイント計算 (Start < Lv <= End)
    scoreData.forEach(item => {
      if (item.lv > start && item.lv <= end) {
          totalScore += item.score;
      }
    });

    // ポイント計算: 評価スコア × 50 × ヴァレリア倍率
    const basePoints = totalScore * 50;
    const totalSvsPoints = Math.round(basePoints * valeriaMult);

    // --- 結果表示 (HTML生成) ---
    const resultArea = document.getElementById("resultArea");
    resultArea.innerHTML = `
      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-drumstick-bite icon-xp"></i> ペットの餌
        </span>
        <span class="result-value">${Math.ceil(totalXP).toLocaleString()}</span>
      </div>

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-book icon-book"></i> 獣調教手帳
        </span>
        <span class="result-value">${totalBook.toLocaleString()}</span>
      </div>

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-flask icon-potion"></i> 活力薬
        </span>
        <span class="result-value">${totalPotion.toLocaleString()}</span>
      </div>

      <div class="result-row">
        <span class="result-label">
          <i class="fas fa-syringe icon-syringe"></i> 強化血清
        </span>
        <span class="result-value">${totalSyringe.toLocaleString()}</span>
      </div>

      <div class="result-row" style="margin-top: 15px;">
        <span class="result-label" style="color:#fbbf24;">
          <i class="fas fa-star icon-xp"></i> SVSポイント
        </span>
        <span class="result-value">${totalSvsPoints.toLocaleString()}</span>
      </div>
    `;

    resultArea.style.display = "block";
  }

// 初期化とイベントリスナーの設定
document.addEventListener('DOMContentLoaded', () => {
  // 現在レベルが変更されたら、目標レベルの範囲を再計算
  document.getElementById("currentLv").addEventListener('change', updateTargetOptions);

  // 初回実行
  updateMaxLevel();
});

</script>
