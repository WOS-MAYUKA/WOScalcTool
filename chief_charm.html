<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>領主宝石コスト計算機 | WOS Tools</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

<style>
  /* --- 共通デザイン定義 --- */
  :root {
    --bg-deep: #020617;
    --glass-surface: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.15);
    --accent-ice: #22d3ee;
    --accent-fire: #f97316;
    --text-main: #f1f5f9;
    --text-sub: #94a3b8;
  }

  html { scroll-behavior: smooth; }

  body {
    margin: 0; padding: 0;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    background-color: var(--bg-deep);
    color: var(--text-main);
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
    overflow-x: hidden;
  }

  /* 背景設定 */
  .bg-layer {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
    background-image: url('image.png');
    background-size: cover;
    background-position: center;
    filter: brightness(0.6) contrast(1.1) blur(2px);
  }
  .bg-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    background: radial-gradient(circle at center, transparent 0%, var(--bg-deep) 90%);
    pointer-events: none;
  }
  .snow-container {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 0;
    background-image: url('data:image/svg+xml;base64,PHN2ZyB2ZXJzaW9uPSIxLjEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjEwIiBoZWlnaHQ9IjEwIj48Y2lyY2xlIGN4PSI1IiBjeT0iNSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjMpIi8+PC9zdmc+');
    animation: snow 25s linear infinite;
    opacity: 0.6;
  }
  @keyframes snow { 0% { background-position: 0 0; } 100% { background-position: 50px 500px; } }

  /* コンテナ */
  .container {
    position: relative; z-index: 1; width: 100%; max-width: 800px;
    padding: 40px 20px; box-sizing: border-box;
  }

  /* ナビゲーション */
  .nav-back {
    display: inline-flex; align-items: center; gap: 8px;
    color: var(--text-sub); text-decoration: none;
    margin-bottom: 30px; transition: 0.3s; font-size: 0.9rem;
  }
  .nav-back:hover { color: var(--accent-ice); transform: translateX(-5px); }

  /* カードデザイン */
  .calc-card {
    background: var(--glass-surface);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
  }

  h2 {
    text-align: center; font-size: 1.8rem; margin: 0 0 30px 0;
    color: var(--text-main); letter-spacing: 0.1em;
    text-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 20px;
  }

  label {
    display: block; margin-top: 20px; margin-bottom: 8px;
    font-weight: 700; font-size: 0.9rem; color: var(--accent-ice);
    letter-spacing: 0.05em;
  }

  /* 入力フォーム */
  select, input {
    width: 100%; padding: 14px;
    background-color: rgba(0, 0, 0, 0.4);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    color: var(--text-main); font-size: 16px;
    box-sizing: border-box; transition: 0.3s;
  }
  select:focus, input:focus {
    border-color: var(--accent-ice); outline: none;
    box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
    background-color: rgba(0, 0, 0, 0.6);
  }

  /* レベル入力エリア */
  .level-inputs {
    display: flex; gap: 20px; margin-bottom: 30px;
  }
  .level-inputs > div { flex: 1; }

  /* 計算ボタン */
  button.calc-btn {
    width: 100%;
    background: linear-gradient(135deg, var(--accent-ice), #0ea5e9);
    color: #fff; padding: 18px; border: none; border-radius: 50px;
    font-size: 1.1rem; font-weight: bold; margin-top: 10px;
    cursor: pointer; transition: 0.3s; letter-spacing: 0.1em;
    box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
  }
  button.calc-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(34, 211, 238, 0.5);
  }
  button.calc-btn:active { transform: scale(0.98); }

  /* --- 結果表示エリア --- */
  .result-container {
    margin-top: 40px; background-color: rgba(0,0,0,0.3);
    border-radius: 12px; padding: 25px;
    border: 1px solid var(--accent-ice);
    box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.05);
    animation: fadeIn 0.5s ease;
    display: none; /* 初期非表示 */
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  /* グルーピングスタイル */
  .result-group {
    margin-bottom: 25px;
    padding-bottom: 10px;
    border-bottom: 1px dashed rgba(255,255,255,0.2);
  }
  .result-group:last-child {
    margin-bottom: 0;
    border-bottom: none;
  }

  .group-header {
    font-size: 1.1rem;
    color: var(--accent-ice);
    margin-bottom: 15px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .group-header::before {
    content: ''; display: inline-block;
    width: 4px; height: 16px;
    background: var(--accent-ice);
    border-radius: 2px;
  }

  .result-row {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 10px; padding-bottom: 10px;
  }

  .result-label { 
    font-size: 0.95rem; color: var(--text-sub); 
    display: flex; align-items: center; gap: 10px;
  }
  .result-value {
    font-size: 1.3rem; font-weight: 800; color: var(--text-main);
    font-family: "Helvetica Neue", sans-serif;
  }

  /* アイコン色設定（宝石用） */
  .icon-plan { color: #facc15; } /* 黄色 (図面) */
  .icon-book { color: #60a5fa; } /* 青 (ハンドブック) */
  .icon-tome { color: #f87171; } /* 赤 (秘典) */

  footer {
    margin-top: auto; padding: 40px; width: 100%; text-align: center;
    color: var(--text-sub); font-size: 0.8rem; letter-spacing: 0.1em;
  }
</style>
</head>
<body>

<div class="bg-layer"></div>
<div class="bg-overlay"></div>
<div class="snow-container"></div>

<div class="container">
  <a href="index.html" class="nav-back"><i class="fas fa-chevron-left"></i> トップページに戻る</a>

  <div class="calc-card">
    <h2>領主宝石コスト計算機</h2>

    <div class="level-inputs">
      <div>
        <label>現在のレベル</label>
        <select id="currentLevel">
            </select>
      </div>
      <div>
        <label>目標レベル</label>
        <select id="targetLevel">
            </select>
      </div>
    </div>

    <button class="calc-btn" onclick="calculateGemCost()">必要アイテムを計算</button>

    <div class="result-container" id="resultArea">
        </div>

  </div>
</div>

<footer>
  &copy; 2026 WOS Tools Created by MAYUKA
</footer>

<script>
// ==========================================
// データ定義 (Data Definition)
// ==========================================
const LEVEL_DATA = {
    1:  { plan: 5,   book: 5,   tome: 0 },
    2:  { plan: 15,  book: 40,  tome: 0 },
    3:  { plan: 40,  book: 60,  tome: 0 },
    4:  { plan: 100, book: 80,  tome: 0 },
    5:  { plan: 200, book: 100, tome: 0 },
    6:  { plan: 300, book: 120, tome: 0 },
    7:  { plan: 400, book: 140, tome: 0 },
    8:  { plan: 400, book: 200, tome: 0 },
    9:  { plan: 400, book: 300, tome: 0 },
    10: { plan: 420, book: 420, tome: 0 },
    11: { plan: 420, book: 560, tome: 0 },
    12: { plan: 450, book: 580, tome: 15 },
    13: { plan: 450, book: 580, tome: 30 },
    14: { plan: 500, book: 600, tome: 45 },
    15: { plan: 500, book: 600, tome: 70 },
    16: { plan: 550, book: 650, tome: 100 }
};

const MULTIPLIERS = [1, 3, 6, 12, 18];

// ==========================================
// 初期化 & ロジック
// ==========================================

// セレクトボックスの生成
window.addEventListener('DOMContentLoaded', () => {
    const currSelect = document.getElementById('currentLevel');
    const targetSelect = document.getElementById('targetLevel');

    // 現在レベル: 0 - 15
    for (let i = 0; i <= 15; i++) {
        let option = document.createElement('option');
        option.value = i;
        option.text = i;
        currSelect.appendChild(option);
    }

    // 目標レベル: 1 - 16
    for (let i = 1; i <= 16; i++) {
        let option = document.createElement('option');
        option.value = i;
        option.text = i;
        if(i === 16) option.selected = true; // デフォルトで最大
        targetSelect.appendChild(option);
    }
});

function calculateGemCost() {
    const currentLv = parseInt(document.getElementById('currentLevel').value);
    const targetLv = parseInt(document.getElementById('targetLevel').value);
    const resultArea = document.getElementById('resultArea');

    // リセット
    resultArea.innerHTML = '';
    resultArea.style.display = 'none';

    // バリデーション
    if (currentLv >= targetLv) {
        alert("目標レベルは現在レベルより大きくしてください");
        return;
    }

    // 基本コスト（1個分）の計算
    let baseCost = { plan: 0, book: 0, tome: 0 };

    // currentLv + 1 から targetLv までのコストを合算
    for (let i = currentLv + 1; i <= targetLv; i++) {
        if (LEVEL_DATA[i]) {
            baseCost.plan += LEVEL_DATA[i].plan;
            baseCost.book += LEVEL_DATA[i].book;
            baseCost.tome += LEVEL_DATA[i].tome;
        }
    }

    // 秘典の表示判定（目標レベルが12以上の場合のみ表示）
    const showTome = targetLv >= 12;

    // 指定パターン分ループしてHTML生成
    MULTIPLIERS.forEach(count => {
        const totalPlan = (baseCost.plan * count).toLocaleString();
        const totalBook = (baseCost.book * count).toLocaleString();
        const totalTome = (baseCost.tome * count).toLocaleString();

        // 秘典のHTML（条件付き）
        const tomeHtml = showTome ? `
            <div class="result-row">
                <span class="result-label">
                    <i class="fas fa-book-open icon-tome"></i> 宝石秘典
                </span>
                <span class="result-value">${totalTome}</span>
            </div>` : '';

        // グループHTMLの生成
        const groupHtml = `
            <div class="result-group">
                <div class="group-header">宝石 ${count}個分</div>

                <div class="result-row">
                    <span class="result-label">
                        <i class="fas fa-scroll icon-plan"></i> 宝石図面
                    </span>
                    <span class="result-value">${totalPlan}</span>
                </div>

                <div class="result-row">
                    <span class="result-label">
                        <i class="fas fa-book icon-book"></i> 宝石ハンドブック
                    </span>
                    <span class="result-value">${totalBook}</span>
                </div>

                ${tomeHtml}
            </div>
        `;

        resultArea.insertAdjacentHTML('beforeend', groupHtml);
    });

    // 結果表示エリアを表示（アニメーション発火）
    resultArea.style.display = 'block';
}
</script>

</body>
</html>
