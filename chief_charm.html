  }

    function calculateGemCost() {
        const currentIdx = parseInt(document.getElementById('currentLevel').value);
        const targetIdx = parseInt(document.getElementById('targetLevel').value);
        const resultArea = document.getElementById('resultArea');

        // リセット
        resultArea.innerHTML = '';
        resultArea.style.display = 'none';

        // バリデーション
        if (currentIdx >= targetIdx) {
            alert("目標レベルは現在レベルより大きくしてください");
            return;
        }

        // ヴァレリア倍率の取得
        const valeriaMult = parseFloat(document.getElementById("valeriaBonus").value) || 1.0;

        // 基本コスト（1個分）の計算
        let baseCost = { plan: 0, book: 0, tome: 0, score: 0 };

        for (let i = currentIdx + 1; i <= targetIdx; i++) {
            const data = LEVEL_DATA_LIST[i];
            baseCost.plan += data.plan;
            baseCost.book += data.book;
            baseCost.tome += data.tome;
            baseCost.score += data.score;

        MULTIPLIERS.forEach(count => {
            const totalPlan = (baseCost.plan * count).toLocaleString();

            // --- SVSポイント計算 ---
            // 評価スコア合計 × 70 × 個数 × ヴァレリア倍率 (四捨五入)
            const rawSvs = baseCost.score * 70 * count;
            const totalSvs = Math.round(rawSvs * valeriaMult).toLocaleString();

            const tomeHtml = showTome ? `
                <div class="result-row">
                    <span class="result-label">
                        <i class="fas fa-book-open icon-tome"></i> 宝石秘典
                    </span>
                    <span class="result-value">${totalTome}</span>
                </div>` : '';

            const groupHtml = `
                <div class="result-group">
                    <div class="group-header">宝石 ${count}個分</div>

                    <div class="result-row">
                        <span class="result-label">
                            <i class="fas fa-scroll icon-plan"></i> 宝石図面
                        </span>
                        <span class="result-value">${totalPlan}</span>
                    </div>

                    <div class="result-row">
                        <span class="result-label">
                            <i class="fas fa-book icon-book"></i> 宝石ハンドブック
                        </span>
                        <span class="result-value">${totalBook}</span>
                    </div>

                    ${tomeHtml}

                    <div class="result-row" style="margin-top:15px;">
                        <span class="result-label" style="color:#fbbf24;">
                            <i class="fas fa-star icon-star"></i> SVSポイント
                        </span>
                        <span class="result-value">${totalSvs}</span>
                    </div>
                </div>
            `;

            resultArea.insertAdjacentHTML('beforeend', groupHtml);
        });

        resultArea.style.display = 'block';
    }

  </script>

</body>
</html>
