    /**
     * Helper Functions
     */
    function parseUnit(str) {
        if (!str) return 0;
        str = str.toString().toUpperCase();
        if (str.includes('K')) return parseFloat(str.replace('K', '')) * 1000;
        if (str.includes('M')) return parseFloat(str.replace('M', '')) * 1000000;
        if (str.includes('J')) return parseFloat(str.replace('J', '')) * 1000;
        return parseFloat(str);
    }

    function parseTime(str) {
        if (!str) return 0;
        let days = 0;
        let timePart = str;
        if (str.includes('d')) {
            const parts = str.split('d');
            days = parseInt(parts[0].trim());
            timePart = parts[1].trim();
        }
        const times = timePart.split(':');
        const hours = parseInt(times[0]);
        const minutes = parseInt(times[1]);
        const seconds = parseInt(times[2]);
        return (days * 86400) + (hours * 3600) + (minutes * 60) + seconds;
    }

    function formatTime(totalSeconds) {
        const days = Math.floor(totalSeconds / 86400);
        totalSeconds %= 86400;
        const hours = Math.floor(totalSeconds / 3600);
        totalSeconds %= 3600;
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;

        let res = '';
        if (days > 0) res += `${days}d `;
        if (hours > 0) res += ` ${hours}h `;
        if (minutes > 0) res += ` ${minutes}m `;
        if (seconds > 0 || res === '') res += ` ${seconds}s`;
        return res;
    }

    function formatNumber(num) {
        if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
        return num.toLocaleString();
    }

        { id: "fc9-4", label: "火晶9-4", req: "大溶鉱炉火晶10", m: 42000000, w: 42000000, c: 8400000, i: 2100000, fc: 70, rfc: 14, t: "2d 19:12:00" },
        { id: "fc10", label: "火晶10", req: "大溶鉱炉火晶10", m: 42000000, w: 42000000, c: 8400000, i: 2100000, fc: 35, rfc: 28, t: "2d 19:12:00" }

    const buildings = {
        '大溶鉱炉': dataFurnace,
        '大使館': dataEmbassy,
        '司令部': dataCommand,
        '盾兵の兵舎': dataInfantry,

        '弓兵の兵舎': dataMarksman,
        '科学研究所': dataResearch,
        '倉庫': dataWarehouse,
        '城壁': dataWall,
        '軍医所': dataHospital
    };

    const fcBuildings = {
        '大溶鉱炉': dataFurnaceCrystal,
        '大使館': dataEmbassyCrystal,
        '司令部': dataCommandCrystal,
        '盾兵の兵舎': dataCampCrystal,
        '槍兵の兵舎': dataCampCrystal,
        '弓兵の兵舎': dataCampCrystal,
        '戦争学園': dataAcademyCrystal,
        '軍医所': dataHospitalCrystal
    };

    // --- DOM ELEMENTS ---
    // ★修正: 新しいID (milSpeedVal, milLordCmd, milAgnes など) を定義に追加
    const dom = {
        building: document.getElementById('buildingSelect'),
        currentLv: document.getElementById('currentLevel'),
        targetLv: document.getElementById('targetLevel'),
        // --- 追加部分 START ---
        speedVal: document.getElementById('milSpeedVal'),
        lordCmd: document.getElementById('milLordCmd'),
        agnes: document.getElementById('milAgnes'),
        // --- 追加部分 END ---
        resMeat: document.getElementById('resMeat'),
        resWood: document.getElementById('resWood'),
        resCoal: document.getElementById('resCoal'),
        resIron: document.getElementById('resIron'),
        resTime: document.getElementById('resTime'),
        resReq: document.getElementById('resReq'),
        reqBox: document.getElementById('reqBox'),
        resultContainer: document.getElementById('resultContainer'),
        tabMilitary: document.getElementById('tab-military'),
        tabFireCrystal: document.getElementById('tab-fireCrystal')
    };

    const fcDom = {
        building: document.getElementById('fcBuildingSelect'),
        currentLv: document.getElementById('fcCurrentLevel'),
        targetLv: document.getElementById('fcTargetLevel'),
        // --- 追加部分 START ---
        speedVal: document.getElementById('fcSpeedVal'),
        lordCmd: document.getElementById('fcLordCmd'),
        agnes: document.getElementById('fcAgnes'),
        // --- 追加部分 END ---
        resCrystal: document.getElementById('resFcCrystal'),
        resRefined: document.getElementById('resFcRefined'),
        rowRefined: document.getElementById('rowRfc'),
        resMeat: document.getElementById('resFcMeat'),
        resWood: document.getElementById('resFcWood'),
        resCoal: document.getElementById('resFcCoal'),
        resIron: document.getElementById('resFcIron'),
        resTime: document.getElementById('resFcTime'),
        resReq: document.getElementById('resFcReq'),
        reqBox: document.getElementById('reqFcBox'),
        resultContainer: document.getElementById('fcResultContainer')
    };

    // 領主司令トグルボタンの制御関数
    function toggleLord(btn, type) {
        btn.classList.toggle('active');
        const isActive = btn.classList.contains('active');

        // ボタンの見た目を更新
        if (isActive) {
            btn.innerHTML = '<i class="fas fa-user-shield"></i> 領主司令: ON (+20%)';
        } else {
            btn.innerHTML = '<i class="fas fa-user-shield"></i> 領主司令: OFF';
        }
    }


    // --- INITIALIZATION ---
    function init() {
        // Populate building select (Military)
        for (const name in buildings) {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            dom.building.appendChild(opt);
        }
        updateLevelOptions();

        // Populate building select (Fire Crystal)
        for (const name in fcBuildings) {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name;
            fcDom.building.appendChild(opt);
        }
        updateFcLevelOptions();

        // Listeners
        // 建物変更時は両方のレベルをリセット
        dom.building.addEventListener('change', () => { updateLevelOptions(); hideResults(); });

        // 現在レベル変更時は、目標レベルの選択肢を更新する
        dom.currentLv.addEventListener('change', () => { updateTargetOptions(); hideResults(); });

        dom.targetLv.addEventListener('change', hideResults);

        // FC側も同様
        fcDom.building.addEventListener('change', () => { updateFcLevelOptions(); hideFcResults(); });

        // FC現在レベル変更時に目標レベルを更新
        fcDom.currentLv.addEventListener('change', () => { updateFcTargetOptions(); hideFcResults(); });

        fcDom.targetLv.addEventListener('change', hideFcResults);
    }

    // --- MILITARY LOGIC ---
    function updateLevelOptions() {
        const name = dom.building.value;
        const data = buildings[name];
        const currentVal = parseInt(dom.currentLv.value);

        dom.currentLv.innerHTML = '';
        // 現在レベルのプルダウン生成（最大レベル-1 まで）
        const maxLv = data[data.length - 1].lv;
        for (let i = 0; i < maxLv; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = i;
            dom.currentLv.appendChild(opt);
        }

        // 値を復元（なければ0）
        if (!isNaN(currentVal) && currentVal < maxLv) {
            dom.currentLv.value = currentVal;
        } else {
            dom.currentLv.value = 0;
        }

        // 現在レベルに基づいて目標レベルを更新
        updateTargetOptions();
    }

    // 目標レベルを動的に生成する関数
    function updateTargetOptions() {
        const name = dom.building.value;
        const data = buildings[name];
        const maxLv = data[data.length - 1].lv;
        const currentVal = parseInt(dom.currentLv.value);
        const prevTarget = parseInt(dom.targetLv.value);

        dom.targetLv.innerHTML = '';

        // 現在レベル + 1 からスタート
        for (let i = currentVal + 1; i <= maxLv; i++) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = i;
            dom.targetLv.appendChild(opt);
        }

        // 前回の選択値を維持できるなら維持、できなければ最小値(現在+1)を選択
        if (!isNaN(prevTarget) && prevTarget > currentVal && prevTarget <= maxLv) {
            dom.targetLv.value = prevTarget;
        } else {
            // 自動的に一番上の選択肢（現在+1）を選択
            if(dom.targetLv.options.length > 0) {
                dom.targetLv.selectedIndex = 0;
            }
        }
    }

    function hideResults() {
        dom.resultContainer.style.display = 'none';
    }

    // --- 必要条件のフォーマット関数 ---
    // 入力: "大使館30/研究所30" 
    // 出力: "大使館 30<br>研究所 30"
    function formatRequirement(reqString) {
        if (!reqString || reqString === '-' || reqString === '') return null;

        // 複数の条件がスラッシュ等で区切られている場合に対応
        const parts = reqString.split('/');

        const formattedParts = parts.map(part => {
            let s = part.trim();
            // 「火晶」または「晶」が含まれる場合 -> " 火晶"（スペース空け）に統一
            if (s.match(/火?晶/)) {
                // 例: "大使館火晶1" -> "大使館 火晶1"
                // 例: "槍兵晶1" -> "槍兵 火晶1"
                return s.replace(/火?晶/, ' 火晶');
            }
            // 通常レベルの場合 (数字の前にスペースを入れる) 
            // 例: "大使館30" -> "大使館 30"
            return s.replace(/(\D+)(\d+)/, '$1 $2');
        });

        return formattedParts.join('<br>');
    }
    
    // --- 2. 軍備施設 計算ロジック ---
    function calculate() {
        const name = dom.building.value;
        const data = buildings[name];
        const current = parseInt(dom.currentLv.value);
        const target = parseInt(dom.targetLv.value);

        if (target <= current) {
            alert("目標レベルは現在レベルより高く設定してください");
            dom.resultContainer.style.display = 'none';
            return;
        }

        // --- 速度設定の取得 ---
        // 1. 建造速度(%)
        let speedPercent = 0;
        const speedInput = dom.speedVal.value;
        if (speedInput !== "") {
            speedPercent = parseFloat(speedInput);
            if (isNaN(speedPercent) || speedPercent < 0) {
                alert("建造速度には0以上の数値を入力してください");
                return;
            }
        }

        // 2. 領主司令 (+20%)
        // dom.lordCmd が定義されていないとここでエラーになります
        if (dom.lordCmd.classList.contains('active')) {
            speedPercent += 20;
        }

        // 3. アグネス減算時間 (時間 -> 秒変換)
        const agnesHours = parseInt(dom.agnes.value) || 0;
        const agnesSeconds = agnesHours * 3600;

        let totalMeat = 0;
        let totalWood = 0;
        let totalCoal = 0;
        let totalIron = 0;
        let totalSeconds = 0;
        let requirements = [];

        // 計算ループ
        for (let l = current + 1; l <= target; l++) {
            const row = data.find(d => d.lv === l);
            if (row) {
                totalMeat += row.m;
                totalWood += row.w;
                totalCoal += row.c;
                totalIron += row.i;

                // --- 時間計算 (段階ごとに計算) ---
                let baseSec = parseTime(row.t);

                // 1. 速度バフ反映 (切り上げ)
                let reducedSec = Math.ceil(baseSec / (1 + (speedPercent / 100)));

                // 2. アグネス減算 (0未満にはしない)
                let finalStepSec = Math.max(0, reducedSec - agnesSeconds);

                totalSeconds += finalStepSec;

                // 条件表示
                if (l === target) {
                    const formattedReq = formatRequirement(row.req);
                    if (formattedReq) requirements.push(formattedReq);
                }
            }
        }

        animateValue(dom.resMeat, totalMeat);
        animateValue(dom.resWood, totalWood);
        animateValue(dom.resCoal, totalCoal);
        animateValue(dom.resIron, totalIron);
        dom.resTime.textContent = formatTime(totalSeconds);

        if (requirements.length === 0) {
            dom.reqBox.style.display = 'none';
        } else {
            dom.reqBox.style.display = 'block';
            dom.resReq.innerHTML = requirements.join('<br>');
        }

        dom.resultContainer.style.display = 'block';
    }

    // --- 3. 火晶施設 計算ロジック ---
    function calculateCrystal() {
        const name = fcDom.building.value;
        const data = fcBuildings[name];
        const currentId = fcDom.currentLv.value;
        const targetId = fcDom.targetLv.value;

        const currentIndex = getFcIndex(name, currentId);
        const targetIndex = getFcIndex(name, targetId);

        if (targetIndex <= currentIndex) {
            alert("目標レベルは現在レベルより高く設定してください");
            fcDom.resultContainer.style.display = 'none';
            return;
        }

        // --- 速度設定の取得 ---
        let speedPercent = 0;
        const speedInput = fcDom.speedVal.value;
        if (speedInput !== "") {
            speedPercent = parseFloat(speedInput);
            if (isNaN(speedPercent) || speedPercent < 0) {
                alert("建造速度には0以上の数値を入力してください");
                return;
            }
        }

        if (fcDom.lordCmd.classList.contains('active')) {
            speedPercent += 20;
        }

        const agnesHours = parseInt(fcDom.agnes.value) || 0;
        const agnesSeconds = agnesHours * 3600;

        let totalMeat = 0;
        let totalWood = 0;
        let totalCoal = 0;
        let totalIron = 0;
        let totalFc = 0;
        let totalRfc = 0;
        let totalSeconds = 0;
        let requirements = [];

        for (let i = currentIndex + 1; i <= targetIndex; i++) {
            const row = data[i];
            totalMeat += row.m;
            totalWood += row.w;
            totalCoal += row.c;
            totalIron += row.i;
            totalFc += row.fc;
            totalRfc += (row.rfc || 0);

            // --- 時間計算 ---
            let baseSec = parseTime(row.t);
            let reducedSec = Math.ceil(baseSec / (1 + (speedPercent / 100)));
            let finalStepSec = Math.max(0, reducedSec - agnesSeconds);

            totalSeconds += finalStepSec;

            if (i === targetIndex) {
                const formattedReq = formatRequirement(row.req);
                if (formattedReq) requirements.push(formattedReq);
            }
        }

        fcDom.resCrystal.textContent = totalFc.toLocaleString();
        if (totalRfc > 0) {
            fcDom.rowRefined.style.display = 'flex';
            fcDom.resRefined.textContent = totalRfc.toLocaleString();
        } else {
            fcDom.rowRefined.style.display = 'none';
        }

        animateValue(fcDom.resMeat, totalMeat);
        animateValue(fcDom.resWood, totalWood);
        animateValue(fcDom.resCoal, totalCoal);
        animateValue(fcDom.resIron, totalIron);
        fcDom.resTime.textContent = formatTime(totalSeconds);

        if (requirements.length === 0) {
            fcDom.reqBox.style.display = 'none';
        } else {
            fcDom.reqBox.style.display = 'block';
            fcDom.resReq.innerHTML = requirements.join('<br>');
        }

        fcDom.resultContainer.style.display = 'block';
    }

    // --- FIRE CRYSTAL LOGIC ---
    // --- 火晶施設 プルダウン更新 ---
    function updateFcLevelOptions() {
        const name = fcDom.building.value;
        const data = fcBuildings[name];
        const currentVal = fcDom.currentLv.value;

        fcDom.currentLv.innerHTML = '';

        // 初期値の設定
        let baseText = "30";
        let baseValue = "30";
        if (name === '戦争学園') {
            baseText = "火晶1";
            baseValue = "fc1"; 
        }

        const baseOpt = document.createElement('option');
        baseOpt.value = baseValue;
        baseOpt.textContent = baseText;
        fcDom.currentLv.appendChild(baseOpt);

        data.forEach((row, index) => {
            // 現在レベル: データの最後の要素(最大レベル)は含めない
            if (index < data.length - 1) {
                const optC = document.createElement('option');
                optC.value = row.id;
                optC.textContent = row.label;
                fcDom.currentLv.appendChild(optC);
            }
        });

        // 値の復元
        fcDom.currentLv.value = baseValue; 
        if(currentVal && Array.from(fcDom.currentLv.options).some(o => o.value === currentVal)) {
             fcDom.currentLv.value = currentVal;
        }

        // ★追加: 目標レベル更新
        updateFcTargetOptions();
    }

    // ★新規追加: 火晶目標レベル更新関数
    function updateFcTargetOptions() {
        const name = fcDom.building.value;
        const data = fcBuildings[name];
        const currentId = fcDom.currentLv.value;
        const currentIndex = getFcIndex(name, currentId);
        const prevTarget = fcDom.targetLv.value;

        fcDom.targetLv.innerHTML = '';

        // 現在のインデックスの「次」からループ開始
        for (let i = currentIndex + 1; i < data.length; i++) {
            const row = data[i];
            const opt = document.createElement('option');
            opt.value = row.id;
            opt.textContent = row.label;
            fcDom.targetLv.appendChild(opt);
        }

        // 値の復元または初期化
        if (prevTarget && Array.from(fcDom.targetLv.options).some(o => o.value === prevTarget)) {
            fcDom.targetLv.value = prevTarget;
        } else {
            if(fcDom.targetLv.options.length > 0) {
                fcDom.targetLv.selectedIndex = 0;
            }
        }
    }

    function hideFcResults() {
        fcDom.resultContainer.style.display = 'none';
    }

    // --- 火晶施設 インデックス取得 ---
    function getFcIndex(name, id) {
        // ベース値（初期状態）の判定
        // 戦争学園の "fc1" または 他施設の "30" はデータ配列に含まれないため -1 を返す
        if (name === '戦争学園' && id === 'fc1') return -1;
        if (id === "30") return -1;

        const data = fcBuildings[name];
        return data.findIndex(row => row.id === id);
    }

    function animateValue(obj, end) {
        obj.textContent = formatNumber(end);
    }

    // --- TAB SWITCHING ---
    window.switchTab = function(tabName) {
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(b => b.classList.remove('active'));

        const clickedBtn = document.querySelector(`button[onclick="switchTab('${tabName}')"]`);
        if(clickedBtn) clickedBtn.classList.add('active');

        if (tabName === 'military') {
            dom.tabMilitary.style.display = 'block';
            dom.tabFireCrystal.style.display = 'none';
        } else {
            dom.tabMilitary.style.display = 'none';
            dom.tabFireCrystal.style.display = 'block';
        }
    }

    // Start
    init();

</script>
